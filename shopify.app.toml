client_id = "2022322134db5403bdd40384bf020a5c"
name = "upsellr-connector"
handle = "upsellr-connector-1"
application_url = "https://plugin.upsellr.io"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_metaobjects,read_metaobject_definitions"

[auth]
redirect_urls = ["https://plugin.upsellr.io/auth/callback", "https://plugin.upsellr.io/auth/shopify/callback", "https://plugin.upsellr.io/api/auth/callback"]

[pos]
embedded = false
